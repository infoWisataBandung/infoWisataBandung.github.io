<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="form">
                <img src="../images/logoBDG.jpg" class="user" alt="">
                <h2>Login to your Account</h2>
                <form id="loginForm" action="#">
                    <div class="inputBx">
                        <input type="text" name="username" placeholder="Username" id="username" required autofocus>
                        <img src="images/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <img src="images/lock.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="submit" name="submit" value="Login" id="submit" disabled>
                    </div>
                </form>
                <div>
                    <span style="float:left;"><a href="signup2.html">Don't have an account?</a></span>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/login.js" type="module"></script>
</body>
</html>
